---
linters-settings:
  depguard:
    list-type: blacklist
    packages:
      - github.com/alecthomas/assert
      - github.com/magiconair/properties/assert
    packages-with-error-message:
      - github.com/alecthomas/assert: "use github.com/stretchr/testify/assert"
      - github.com/magiconair/properties/assert: "use github.com/stretchr/testify/assert"
  dupl:
    threshold: 100
  exhaustive:
    default-signifies-exhaustive: false
  funlen:
    lines: 200
    statements: 150
  goconst:
    min-len: 3
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 30
  goimports:
    min-confidence: 0
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/jenkins-x/jx-logging/pkg/log/Logger()).Debugf
          - (github.com/jenkins-x/jx-logging/pkg/log/Logger()).Infof
          - (github.com/jenkins-x/jx-logging/pkg/log/Logger()).Warnf
          - (github.com/jenkins-x/jx-logging/pkg/log/Logger()).Errorf
          - (github.com/jenkins-x/jx-logging/pkg/log/Logger()).Fatalf
  lll:
    line-length: 140
  misspell:
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - asciicheck
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gocognit
    - goconst
    - gocyclo
    - godot
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - stylecheck
    - testpackage
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
  # don't enable:
  # - bodyclose https://github.com/timakin/bodyclose/issues/30
  # - lll
  # - gochecknoinits
  # - govet
  # - gocritic
  # - exhaustive (TODO: enable after next release; current release at time of writing is v1.27)
  # - gochecknoglobals
    - godox
  # - goerr113
  # - nestif
    - staticcheck
    - prealloc
  # - wsl
  # - gomnd
  # - scopelint
issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
    - path: _expansion_test\.go
      linters:
        - testpackage
    # https://github.com/go-critic/go-critic/issues/926
    - linters:
        - gocritic
      text: "unnecessaryDefer:"
run:
  timeout: 5m
  skip-dirs:
    - test/testdata_etc
    - internal/cache
    - internal/renameio
    - internal/robustio
# golangci.com configuration
# https://github.com/golangci/golangci/wiki/Configuration
service:
  prepare:
    - echo "here I can run custom commands, but no preparation needed for this repo"
